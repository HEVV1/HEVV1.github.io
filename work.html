<!-- Settings -->
<div class="settings">
    <div class="settings-container">
  <!-- Web page color changing -->
  <div class="color">
    <h1 class="color-title">Color</h1>
      <div class="color-container">
          <div class="color-container-text">
            <h2>R</h2>
            <h2>G</h2>
            <h2>B</h2>
            <h2>A</h2>
          </div>
          <div class="color-container-RGBA">
          <input  class="RGBA-slider" type="range" name="" min="0" max="255" value="0">
          <input  class="RGBA-slider" type="range" name="" min="0" max="255" value="0">
          <input  class="RGBA-slider" type="range" name="" min="0" max="255" value="0">
          <input  class="RGBA-slider" type="range" name="" min="0" max="100" value="90">
          </div>
          <div class="color-container-field">
            <input class="RGBA-field" type="number" name="" min="0" max="255">
            <input class="RGBA-field" type="number" name="" min="0" max="255">
            <input class="RGBA-field" type="number" name="" min="0" max="255">
            <input class="RGBA-field" type="number" name="" min="0" max="100">
          </div>
      </div>
  </div>
  <!-- Backround video changing -->
    <div class="video">
      <h1 class="video-title">AMV</h1>
      <div class="video-holder">
        <div class="video-holder-AMV">
          <video class="AMV-video" muted onended=VideoManager.setVideoFunctions();></video>
          <div class="buttons-holder">
          <abbr class="abbr"><button class="video-buttons previous" type="button" name="button">❮</button></abbr>
            <h2 class="AMV-title"></h2>
            <abbr class="abbr"><button class="video-buttons next" type="button" name="button">❯</button></abbr>
          </div>
        </div>
      </div>
    </div>
  <!-- Mark from users -->
  <div class="mark">
    <h1 class="mark-title">Rating</h1>
    <div class="mark-star">
        <i id="star1" data="1" class="fas fa-star fa-2x"></i>
        <i id="star2" data="2" class="fas fa-star fa-2x"></i>
        <i id="star3" data="3" class="fas fa-star fa-2x"></i>
        <i id="star4" data="4" class="fas fa-star fa-2x"></i>
        <i id="star5" data="5" class="fas fa-star fa-2x"></i>
        <i id="star6" data="6" class="fas fa-star fa-2x"></i>
        <i id="star7" data="7" class="fas fa-star fa-2x"></i>
        <i id="star8" data="8" class="fas fa-star fa-2x"></i>
        <i id="star9" data="9" class="fas fa-star fa-2x"></i>
        <i id="star10" data="10" class="fas fa-star fa-2x"></i>
      </div>
      <div class="mark-counter">
        <h2 class="mark-counter-number"></h2>
        <h2 class="mark-counter-text"></h2>
      </div>
    </div>
  <!-- Settings and settings-container end -->
    </div>
